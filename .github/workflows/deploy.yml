env:
  DOCKER_IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/django-devops-app
  SWARM_MANAGER_IP: ${{ secrets.SWARM_MANAGER_IP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./django_app
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_REPO }}:latest
            ${{ env.DOCKER_IMAGE_REPO }}:${{ github.sha }}

      - name: üöÄ Deploy to Docker Swarm
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SWARM_MANAGER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ env.DOCKER_IMAGE_REPO }}:latest
            export DOCKER_IMAGE_REPO=${{ env.DOCKER_IMAGE_REPO }}
            export DOCKER_IMAGE_TAG=latest
            cd ~
            docker stack deploy -c docker-compose.yml django-app --with-registry-auth

      - name: ‚úÖ Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SWARM_MANAGER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Docker Swarm Services ==="
            docker stack services django-app
            echo ""
            echo "=== Service Status ==="
            docker service ps django-app_web --no-trunc
