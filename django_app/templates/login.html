{% extends 'base.html' %}

{% block title %}Login - Django DevOps App{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username (Roll No):</label>
        <input type="text" id="username" name="username" placeholder="e.g., ITA764" required>
    </div>
    <div class="form-group">
        <label for="password">Password (Admission No):</label>
        <input type="password" id="password" name="password" placeholder="e.g., 2022PE0000" required>
    </div>
    <button type="submit">Login</button>
</form>
<div class="links">
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
